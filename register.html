    <title>Employee Details</title>
</head>
<body>
    <header style="padding: 10px;">
        <div class="container" style="text-align: center;">
            <h2>Employee Details</h2>
        </div>
    </header>
    <!-- <div class="row" > -->

    <section class="">
        <div class="container col-md-4" style="background-color: rgb(193, 207, 203);">
            <form action="connect.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="Enter City">
                </div>
                <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="phone" name="phone_number" id="phone_number" class="form-control" required>
                </div>
                <div class="form-group">
                <label for="gender">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="male" id="male" >
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="female" id="female" >
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                  </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="highest_qualtification">Highest Qualification</label><br>
                        <select name="highest_qualification" class="form-select" id="highest_qualification" required>
                        <option value="B.E">B.E</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.C.A">B.C.A</option>
                        <option value="M.C.A">M.C.A</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cgpa">Average CGPA</label>
                    <input type="number" class="form-control" name="cgpa" id="cgpa" required>
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" class="form-control" name="file" id="resume" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-success " name="submit" id="submit" value="Submit" required>
                </div>            
            </form>
        </div>
    </section>

</body>
